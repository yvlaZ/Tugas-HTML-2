<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas HTML 2</title>
</head>
<body>
    <div>
        <h2>Hyperlink</h2>
        <p><a href="Page2.html">Page 2</a><br><a href="Page3.html">Page 3</a></p>
    </div>
    <div>
        <h2>Image</h2>
        <p>Click the image to find more about cats</p>
        <a href="https://en.wikipedia.org/wiki/Cat"><img src="640px-Cat_poster_1.jpg" alt="Cat_poster_1"></a>
    </div>
    <div>
        <h2>Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th></th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Row 1</th>
                    <td>R 1, C 1</td>
                    <td>R 1, C 2</td>
                </tr>
                <tr>
                    <th>Row 2</th>
                    <td>R 2, C 1</td>
                    <td>R 2, C 2</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Table merging</h2>
        <table border="1">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td colspan="2" rowspan="2"></td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
                <td>3,4</td>
            </tr>
        </table>
    </div>
    <div class="FormInTable">
        <h2>Form</h2>
        <table border="1">
            <tr>
                <td>
                    <label for="Username">Username :</label>    
                </td>
                <td>
                    <input type="text" id="Username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password :</label>   
                </td>
                <td>
                    <input type="text" id="Password">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="radio" id="Pria" name="JenisKelamin"><label for="Pria">Pria</label>
                    <input type="radio" id="Wanita" name="JenisKelamin"><label for="Wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="checkbox" id="Singing"><label for="Singing">Singing</label>
                    <input type="checkbox" id="Sports"><label for="Sports">Sports</label>
                    <input type="checkbox" id="Coding"><label for="Coding">Coding</label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Kota lahir</p> 
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Bandung</option>
                        <option value="">Yogyakarta</option>
                        <option value="">Batam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Text area</p>
                </td>
                <td>
                    <textarea name="" id="" cols="15" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Send</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
